<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- White border -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Letter "M" for MAANG -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- Small target circles (coding theme) -->
  <circle cx="20" cy="20" r="4" fill="white" opacity="0.8"/>
  <circle cx="80" cy="20" r="4" fill="white" opacity="0.8"/>
  <circle cx="20" cy="80" r="4" fill="white" opacity="0.6"/>
  <circle cx="80" cy="80" r="4" fill="white" opacity="0.6"/>
</svg>